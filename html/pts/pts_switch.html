<script type="text/javascript" language="javascript" class="init">

$(document).ready(function() {
    var oTable = $('#example').DataTable({
            "info" : true, 
            "aaSorting": [[1, "asc"]],
            "sDom": '<"top"f>rt<"bottom"lp>',
            "sAjaxSource": "/pts_switch_list.html",
            "oLanguage": {
                "sLengthMenu": "每页显示 _MENU_条",
                "sZeroRecords": "没有找到符合条件的数据",
                "sProcessing": "&lt;p&gt;&lt;img src=’./loading.gif’ /&gt;加载中......&lt;/p&gt;",
                "sInfo": "当前第 _START_ - _END_ 条　共计 _TOTAL_ 条",
                "sInfoEmpty": "木有记录",
                "sInfoFiltered": "(从 _MAX_ 条记录中过滤)",
                "sSearch": "搜索：",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                    }
              },
              "aoColumnDefs": [{"className": "checkBox",  "bSort": false, "aTargets": [0]}, {"className": "ptc_sn", "aTargets": [11]}, {"className": "ptc_nice", "aTargets": [3]}],

             "fnDrawCallback":function(){ $('#example tbody td.ptc_nice').editable('editable_ajax.html', {
                    "callback": function(sValue, y) {
                        // var aPos = oTable.fnGetPosition(this);
                        var aPos = oTable.fnGetPosition(this);
                        oTable.fnUpdate( sValue, aPos[0], aPos[1]);
                    },
                    "submitdata": function ( value, settings ) {
                        return {
                            "row_id": $(this).parent().children("td.ptc_sn").html(),
                            "column": $(this).find("input").val()
                        };
                    }
            })}
        });
        
		$('#example tbody').on( 'click', 'tr', function () {
			var _checked_ = $(this).children("td.checkBox").children("input").prop('checked'); 
			if (_checked_) 
			{
				$(this).children("td.checkBox").children("input").prop('checked', false); 
			} 
			else 
			{ 
				$(this).children("td.checkBox").children("input").prop('checked', true); 
			}
    	});
        // 
    // $('.OperatingArea').html($("#OperatingAreaHTML").html());

});
